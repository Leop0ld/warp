{% load i18n %}

<div id="header" class="row">
  <div class="small-11 small-centered large-10 large-centered columns">
    <form action="{% url 'presentation:search' %}" method="get">
      <div class="title">
        <a href="/">Warp</a>
        <i class="fa fa-search" aria-hidden="true"></i>
        <input class="search" placeholder="search.." name="query" id="query" />
      </div>
    </form>
    <div class="feature">
      {% if user.is_authenticated %}
        <span class="name-warpper">Hi,<a href="{% url 'users:detail' request.user.username %}"><span
          class="user-name">{{ request.user.username }}</span></a></span>
        <div class="vertical-divider"></div>
        <a class="create-button" href="{% url 'presentation:create' %}">Create</a>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
        </form>
      {% else %}
        <a href="{% url 'account_login' %}">Sign In?</a>
      {% endif %}
    </div>
  </div>
</div>
