{% extends "base.html" %}
{% block title %}{% block head_title %}{% endblock head_title %}{% endblock title %}

{% block content %}
  <div class="row">
    <div class="small-12 columns">
    {% if presentation %}
        <h1>{{ presentation.subject }}</h1>
        {% autoescape off %}
        <div class="presentation">
          {{ presentation.html }}
        </div>
        {% endautoescape %}
    {% endif %}
    </div>
  </div>
{% endblock %}
